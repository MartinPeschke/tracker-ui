<h1 class="box-title">Request new password</h1>
<div class="col-md-6 col-md-offset-3">
  <form class="form-validated form-box forgotpwd" method="post" ng-controller="PwdForgotController" name="form" ng-submit="submit(model, form)">

    <ul ng-show="errors.length">
      <li ng-repeat="error in errors">
        {{ error }}
      </li>
    </ul>

    <div class="form-group">
      <div class="controls">
        <input type="email" ng-model="model.email" name="email" id="email" class="form-control" required placeholder="Email">
        <div class="help-block" ng-show="form.email.$dirty && form.email.$invalid">Invalid:
          <span ng-show="form.email.$error.required">Tell us your email.</span>
          <span ng-show="form.email.$error.email">This is not a valid email.</span>
        </div>
        <div class="text-center small help-block">We'll send you a link that will allow you to reset your password.</div>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type='submit' ng-show="!_LOADING_">Submit</button>
      <button class="btn btn-primary" ng-show="_LOADING_" disabled>Loading</button>
    </div>
    <div class="text-center small">
      Already have an account? <a class="show-signup" ui-sref="auth.signin">Signin</a>
    </div>

  </form>
</div>
