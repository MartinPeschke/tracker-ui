<div class="container">
  <div class="navbar-inner" data-ng-controller="HeaderController">
    <ul class="nav navbar-nav">
      <li>
        <a class="brand" href="/">TrackerUI - A new UI</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right" data-ng-hide="state.isAuthenticated()">
      <li><a ui-sref="signup.start">Signup</a></li>
      <li class="divider-vertical"></li>
      <li><a ui-sref="auth.signin">Signin</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right" data-ng-show="state.isAuthenticated()">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{state.user.Name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a ng-click="logout()" class="link">Signout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
