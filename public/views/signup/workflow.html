<div class="container">
  <div class="row" ng-controller="SignupWorkflowController">
    <div class="col-sm-3 context-menu" data-keep-height>
      <h4 class="upper">Information</h4>
      <ol class="workflow-steps mar-top">
        <li ng-repeat="step in allSteps" ng-class="{active: step.key == currentStep.key}" class="workflow-step">
            {{ step.label }}
        </li>
      </ol>
    </div>
    <div class="col-sm-6">
      <div class="top-offset-large" ui-view></div>
    </div>
  </div>
</div>
