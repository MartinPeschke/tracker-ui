<form class="form-validated" method="post" ng-controller="SignupEventsController" name="form" ng-submit="submit(user, form)">
  <div>{{ params }}</div>
  <div class="form-group">
    <label class="control-label" for="account_name">Account name</label>
    <div class="controls">
      <input type="text" ng-model="user.Account.name" name="account_name" id="account_name" class="form-control" required/>
    </div>
  </div>

  <div class="form-group">
    <h4>Radio</h4>
    <div>
      Beware of button active state
    </div>

    <div class="btn-group" data-toggle="buttons">
      <button type="button" class="btn btn-primary" btn-checkbox ng-model="user[device.name]" ng-repeat="device in model.Platforms"> {{ device.name }}</button>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type='submit' ng-show="!loading">Sign up</button>
    <button class="btn btn-primary" ng-show="loading" disabled>Loading</button>
  </div>
</form>
