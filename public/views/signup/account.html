<form class="form-validated" method="post" ng-controller="SignupAccountController" name="form" ng-submit="submit(model, form)">
  <div class="form-group">
    <label class="control-label" for="account_name">Account name</label>
    <div class="controls">
      <input type="text" ng-model="model.Account.name" name="account_name" id="account_name" class="form-control" required/>
    </div>
  </div>

  <div class="form-group">
    <h4>Radio</h4>
    <div>
      Beware of button active state
    </div>

    <div class="btn-group" data-toggle="buttons">
        <button type="button" class="btn btn-primary" btn-checkbox ng-model="device.enabled" ng-repeat="device in platforms"> {{ device.name }}</button>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success" type='submit' ng-show="!_LOADING_">Submit</button>
    <button class="btn btn-success" ng-show="_LOADING_" disabled>Loading</button>
  </div>
</form>
