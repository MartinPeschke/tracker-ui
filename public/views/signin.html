<div class="row">
  <div class="col-md-8 col-md-offset-3 col-xs-12 text-center" ng-include="'views/auth.html'"></div>
  <div class="col-md-8 col-md-offset-3 col-xs-12">
    <h1>This is the signin view</h1>
    <form class="form-validated signin" method="post" ng-controller="SigninController" name="signinForm" ng-submit="submit(model, form)">

      <div class="form-group">
        <label class="control-label" for='email'>Email</label>
        <div class="controls">
          <input type="email" ng-model="model.email" name="email" id="email" class="form-control" required>
          <div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
            <span ng-show="form.email.$error.required">Tell us your email.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="password">
          Password
        </label>
        <div class="controls">
          <input type="password" ng-model="model.password" id="password" name="password" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type='submit'>Sign in</button>
        <span>&nbsp;or&nbsp;</span>
        <a class="show-signup" href="#!/signup">Sign up</a>
      </div>

    </form>
  </div>
</div>
