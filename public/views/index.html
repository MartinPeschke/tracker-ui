<section data-ng-controller="IndexController">
  <h1>This is the home view</h1>

  <span>{{title}}</span>
  <d3-circles data="d3Data" label="name" on-click="d3OnClick(item)"></d3-circles>

  <div class="form-group">
    <label for="">Item 1</label>
    <div class="controls">
      <input type="number" class="form-control" ng-model="d3Data[0].score"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="">Item 2</label>
    <div class="controls">
      <input type="number" class="form-control" ng-model="d3Data[1].score"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="">Item 3</label>
    <div class="controls">
      <input type="number" class="form-control" ng-model="d3Data[2].score"></input>
    </div>
  </div>

</section>
